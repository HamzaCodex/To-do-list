<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <!-- Nav bar -->
    <div class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="#" class="navbar-brand mx-auto">
                <img src="HAMZA AKRAM. (2).png" alt="logo">
            </a>
        </div>
        <div class="viewbutton">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Task
        </button>
    </div>
    </div>
<!-- Heading -->
    <h5>
        <span class="first-half">To-Do</span>
        <span class="second-half">List</span>
    </h5>

<!-- Add task modal -->
    <div class="modal fade modal-custom " tabindex="-1" id="exampleModal" aria-hidden="true" aria-labelledby="headingofmodal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="headingofmodal">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Task Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <label for="">Task Priority</label>
                        <div class="form-check">
                            <input class="form-check-input"  type="radio" id="importancelow" value="low" name="Priority">
                            <label for="importancelow" class="form-check-label">Low</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="radio" id="importanceMedium" value="Medium" name="Priority">
                            <label for="importanceMedium" class="form-check-label">Medium</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="radio" id="importanceHigh" value="High"name="Priority" >
                            <label for="importanceHiMediumgh" class="form-check-label">High</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div> 
    </div>
    <!-- Table -->
        <table class="table custom-table" id="mytable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Importance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    <!-- View modal -->
   <!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="exampleModalLabel2"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="viewmodalbodytext"></p>
                <div class="viewtextmodal" id="viewtextmodel1">
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

    <!-- Edit modal -->
    <div class="modal fade" id="exampleModal3" tabindex="1" aria-hidden="true" aria-labelledby="exampleModalLabel3" data-bs-backdrop="backdrop">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel3">Edit task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="EditForm">
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Task Description</label>
                            <textarea class="form-control" id="edittaskDescription" rows="3" required></textarea>
                        </div>
                        <label for="">Task Priority</label>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" id="importancelow" value="low" name="editPriority">
                        <label for="importancelow" class="form-check-label">Low</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" id="importanceMedium" value="Medium" name="editPriority">
                        <label for="importanceMedium" class="form-check-label">Medium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" id="importanceHigh" value="High"name="editPriority" >
                        <label for="importanceHiMediumgh" class="form-check-label">High</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="editbutton">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div> 
</div>
</body>
<script src="java.js"></script>
</html>
